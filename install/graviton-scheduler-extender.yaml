apiVersion: v1
kind: ServiceAccount
metadata:
  name: graviton-scheduler-extender
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: graviton-scheduler-extender-cluster-admin
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    namespace: kube-system
    name: graviton-scheduler-extender
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graviton-scheduler-extender-config
  namespace: kube-system
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1alpha1
    kind: KubeSchedulerConfiguration
    # schedulerName: graviton-scheduler-extender
    algorithmSource:
      policy:
        configMap:
          namespace: kube-system
          name: graviton-scheduler-extender-policy
    leaderElection:
      leaderElect: true
      lockObjectName: graviton-scheduler-extender
      lockObjectNamespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graviton-scheduler-extender-policy
  namespace: kube-system
data:
 policy.cfg : |
  {
    "kind" : "Policy",
    "apiVersion" : "v1",
    "predicates" : [
      {"name" : "PodFitsHostPorts"},
      {"name" : "PodFitsResources"},
      {"name" : "NoDiskConflict"},
      {"name" : "MatchNodeSelector"},
      {"name" : "HostName"}
    ],
    "priorities" : [
      {"name" : "LeastRequestedPriority", "weight" : 1},
      {"name" : "BalancedResourceAllocation", "weight" : 1},
      {"name" : "ServiceSpreadingPriority", "weight" : 1},
      {"name" : "EqualPriority", "weight" : 1}
    ],
    "extenders" : [{
      "urlPrefix": "http://localhost/scheduler",
      "filterVerb": "predicates/always_true",
      "prioritizeVerb": "priorities/zero_score",
      "preemptVerb": "preemption",
      "bindVerb": "",
      "weight": 1,
      "enableHttps": false,
      "nodeCacheCapable": false
    }],
    "hardPodAffinitySymmetricWeight" : 10
  }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graviton-scheduler-extender
  namespace: kube-system
  labels:
    app: graviton-scheduler-extender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graviton-scheduler-extender
  template:
    metadata:
      labels:
        app: graviton-scheduler-extender
    spec:
      serviceAccountName: graviton-scheduler-extender
      volumes:
      - name: graviton-scheduler-extender-config
        configMap:
          name: graviton-scheduler-extender-config
      containers:
      - name: graviton-scheduler-extender-ctr
        image: gcr.io/google_containers/hyperkube:v1.16.3
        imagePullPolicy: IfNotPresent
        args:
        - kube-scheduler
        - --config=/graviton-scheduler-extender/config.yaml
        - -v=4
        volumeMounts:
        - name: graviton-scheduler-extender-config
          mountPath: /graviton-scheduler-extender
      - name: graviton-scheduler-extender-extender-ctr
        image: localhost:32000/graviton-scheduler-extender:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /version
            port: 80
        readinessProbe:
          httpGet:
            path: /version
            port: 80
        ports:
          - containerPort: 80

